<div class="info-container m-4 max-w-[80%] mx-auto bg-white shadow-lg rounded-lg p-8" *ngIf="vm$ | async as vm">
  <h1 class="text-4xl font-semibold mb-4 ">PromptFlow</h1>
  <p class="text-lg text-gray-700 mb-6 leading-relaxed">Navigate to the Flowcharts or Jobs page to get started on creating and managing your flowcharts and jobs. Let's make something awesome together!</p>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <a [routerLink]="['/flowcharts']" class="block p-6 bg-blue-100 rounded-xl hover:bg-blue-200 transition-colors duration-200 shadow-md">
      <h2 class="font-semibold text-lg mb-2 ">Number of Flowcharts</h2>
      <p class="text-4xl font-bold ">{{ vm.flowchartsCount }}</p>
    </a>
    <a [routerLink]="['/jobs']" class="block p-6 bg-green-100 rounded-xl hover:bg-green-200 transition-colors duration-200 shadow-md">
      <h2 class="font-semibold text-lg mb-2 ">Number of Jobs</h2>
      <p class="text-4xl font-bold">{{ vm.jobsCount }}</p>
    </a>
  </div>
</div>
