<div class="info-container m-4 lg:max-w-[600px] mx-auto" *ngIf="vm$ | async as vm">
  <h1 class="text-4xl font-semibold mb-4">PromptFlow</h1>
  <p class="text-lg text-gray-700 mb-6">Navigate to the Flowcharts or Jobs page to get started.</p>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <a [routerLink]="['/flowcharts']" class="block p-4 bg-blue-100 rounded-lg hover:bg-blue-200 transition-colors duration-200">
      <h2 class="font-semibold text-lg mb-2">Number of Flowcharts</h2>
      <p class="text-2xl font-bold">{{ vm.flowchartsCount }}</p>
    </a>
    <a [routerLink]="['/jobs']" class="block p-4 bg-green-100 rounded-lg hover:bg-green-200 transition-colors duration-200">
      <h2 class="font-semibold text-lg mb-2">Number of Jobs</h2>
      <p class="text-2xl font-bold">{{ vm.jobsCount }}</p>
    </a>
  </div>
</div>
