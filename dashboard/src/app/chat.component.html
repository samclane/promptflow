<div class="chat-container">
  <div class="messages" *ngFor="let message of allMessages">
    <div class="message" [ngClass]="{'ai-message': message.sender === 'AI'}">
      <span class="sender">{{message.sender}}: &nbsp;</span>
      <span class="text">{{message.text}}</span>
      <span class="timestamp">{{message.timestamp}}</span>
    </div>
  </div>
  <div class="loading" *ngIf="isLoading">Loading...</div>
  <form (ngSubmit)="sendMessage('User')">
    <div class="input-container">
      <input type="text" [(ngModel)]="messageInput" class="message-input" placeholder="Type a message..." name="messageInput">
      <button type="submit" class="send-button">Send</button>
    </div>
  </form>
</div>
