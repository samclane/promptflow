<div class="info-container m-4 w-max-[600px]" *ngIf="vm$ | async as vm">
  <h2 class="text-4xl font-semibold mb-4">Job Detail</h2>

  <div class="p-4 bg-blue-100 rounded-lg">
    <p class="font-semibold text-lg mb-2"><strong>ID:</strong> {{ vm.job?.job_id }}</p>
    <p class="font-semibold text-lg mb-2"><strong>Status:</strong> {{ vm.job?.job_status }}</p>
    <p class="font-semibold text-lg mb-2"><strong>Created:</strong> {{ vm.job?.created }}</p>
    <p class="font-semibold text-lg mb-2"><strong>Updated:</strong> {{ vm.job?.updated }}</p>
    <p class="font-semibold text-lg mb-2"><strong>Metadata:</strong> <pre class="font-semibold text-sm">{{ vm.job?.metadata | json }}</pre>
  </div>

  <h3 class="text-2xl font-semibold my-2">Logs:</h3>
  <app-job-logs [jobId]="vm.jobId"></app-job-logs>
</div>
