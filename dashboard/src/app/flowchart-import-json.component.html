<div *ngIf="vm$ | async as vm" class="info-container">
  <h1 class="text-4xl font-semibold mb-4">Import Flowchart JSON</h1>
  <form [formGroup]="flowchartForm" (ngSubmit)="importJson()">
    <textarea formControlName="flowchartJson" class="w-full text-gray-500 min-h-[600px] shadow-lg border rounded-lg p-2" placeholder="JSON"></textarea>
    <button type="submit" class="w-full bg-blue-500 text-white shadow-lg rounded-lg py-2 mt-2 hover:bg-blue-700 cursor-pointer" [disabled]="flowchartForm.invalid">Submit</button>
  </form>
</div>
