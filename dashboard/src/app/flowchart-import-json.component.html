<div *ngIf="vm$ | async as vm" class="info-container">
  <h1 class="text-4xl font-semibold mb-4">Import Flowchart JSON</h1>
  <form [formGroup]="flowchartForm" (ngSubmit)="importJson()">
    <textarea formControlName="flowchartJson" class="w-full text-gray-500 min-h-[600px] shadow-lg border rounded-lg p-2" placeholder="JSON" (input)="userHasTyped = true"></textarea>
    <button type="submit" class="w-full bg-blue-500 text-white shadow-lg rounded-lg py-2 mt-2 hover:bg-blue-700 cursor-pointer"
            [disabled]="flowchartForm.invalid"
            [class.opacity-50]="flowchartForm.invalid"
            [class.cursor-not-allowed]="flowchartForm.invalid">Submit</button>
    <!-- show errors -->
    <div *ngIf="flowchartForm.invalid && userHasTyped" >
      <div *ngIf="flowchartForm.controls['flowchartJson'].errors">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-4" role="alert">
          <ng-container *ngIf="flowchartForm.controls['flowchartJson'].errors['required']; else elseTemplate">
            <p>Flowchart JSON is required</p>
          </ng-container>
          <ng-template #elseTemplate>
            <p>Flowchart JSON is invalid</p>
          </ng-template>
        </div>
      </div>
    </div>
  </form>
</div>
