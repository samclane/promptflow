<div class="fixed inset-0 flex items-center justify-center z-[1000]" *ngIf="showPopover$ | async">
    <div class="fixed inset-0 bg-black opacity-50 z-[999]"></div>
    <div class="bg-white p-4 rounded shadow-lg w-1/3 z-[1000]">
      <h1 class="text-xl mb-4">{{title}}</h1>
      <p>{{message}}</p>
      <div class="flex justify-end mt-4">
        <button class="bg-red-500 text-white px-4 py-2 rounded mr-2" (click)="confirm()">{{confirmText}}</button>
        <button class="bg-gray-300 px-4 py-2 rounded" (click)="cancel()">{{cancelText}}</button>
      </div>
    </div>
  </div>
